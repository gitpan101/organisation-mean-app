<div>
  <mat-card>
    <div class="mat-typography">
      <h3>Update department</h3>
    </div>
    <mat-divider></mat-divider>
    <br />
    <mat-card-content>
      <form [formGroup]="editForm">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="deptName" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Stream" formControlName="streamType" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="H.O.D." formControlName="hodName" />
        </mat-form-field>
        <mat-divider></mat-divider>
        <br /><br />

        <button mat-raised-button color="primary" (click)="updateDepartment(editForm.value)" [disabled]="editForm.pristine || editForm.invalid">
          Update
        </button>

        <button mat-raised-button color="accent" style="float: right;" [routerLink]="['/department/list']">
          Back
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
