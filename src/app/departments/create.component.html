<div>
  <mat-card>
    <div class="mat-typography">
      <h3>Create a new department</h3>
    </div>
    <mat-divider></mat-divider>
    <br />
    <mat-card-content>
      <form [formGroup]="createForm">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="deptName" autocomplete="off" autofocus="true" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Stream" formControlName="streamType" autocomplete="off" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="H.O.D." formControlName="hodName" autocomplete="off" />
        </mat-form-field>
        <mat-divider></mat-divider>
        <br /><br />

        <button mat-raised-button color="primary" (click)="createDepartment(createForm.value)" [disabled]="createForm.pristine || createForm.invalid">
          Create
        </button>

        <button mat-raised-button color="accent" style="float: right;" [routerLink]="['/department/list']">Back</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
