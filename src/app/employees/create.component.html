<div>
  <mat-card>
    <div class="mat-typography">
      <h3>Create a new Employee</h3>
    </div>
    <mat-divider></mat-divider>
    <br />

    <mat-card-content>
      <form [formGroup]="createForm">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" autocomplete="off" autofocus="autofocus" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" autocomplete="off" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Contact" formControlName="contactNum" autocomplete="off" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Salary" formControlName="salary" autocomplete="off" />
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Department" formControlName="department">
            <mat-option *ngFor="let dept of deptList" [value]="dept._id">{{dept.deptName}}</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="createEmployee(createForm.value)" [disabled]="createForm.pristine || createForm.invalid">
          Save
        </button>

        <button mat-raised-button color="accent" style="float: right;" [routerLink]="['/employee/list']">Back</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
