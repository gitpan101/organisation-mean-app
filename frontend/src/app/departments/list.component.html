<div>
  <mat-card>
    <mat-card-title>
      Department list
    </mat-card-title>

    <mat-card-content>
      <table mat-table [dataSource]="deptList">
        <ng-container matColumnDef="deptName">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">{{element.deptName}}</td>
        </ng-container>

        <ng-container matColumnDef="streamType">
          <th mat-header-cell *matHeaderCellDef>Stream / Branch</th>
          <td mat-cell *matCellDef="let element">{{element.streamType}}</td>
        </ng-container>

        <ng-container matColumnDef="hodName">
          <th mat-header-cell *matHeaderCellDef>H.O.D.</th>
          <td mat-cell *matCellDef="let element">{{element.hodName}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="getDetails(element._id)">Details</button>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="primary">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
